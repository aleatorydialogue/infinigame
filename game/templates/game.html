{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Based Adventure Game</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="game-container">
        <img id="game-image" src="/media/output.png?{{ timestamp }}" alt="Game Scene">
        <div id="combined_game_text">{{ combined_game_text }}</div>
        <form id="user-action-form">
            <input type="text" id="user-input" placeholder="Your action...">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
